# DATASOURCE
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=3600000
spring.datasource.min-evictable-idle-time-millis=10800000
spring.datasource.schema=classpath:/create-table.sql,classpath:/org/springframework/batch/core/schema-mysql.sql
spring.datasource.continue-on-error=true

# EMAIL
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=
spring.mail.properties.mail.smtp.from=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.properties.mail.smtp.starttls.required=
spring.mail.properties.mail.smtp.localhost=
spring.mail.properties.mail.from=

# SECURITY
security.require-ssl=false

# THYMELEAF
spring.thymeleaf.prefix.admin=classpath:/templates/admin/
spring.thymeleaf.prefix.guest=classpath:/templates/guest/
spring.thymeleaf.prefix.mail=classpath:/mail/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=*
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=true

# HIBERNATE
spring.jpa.database=MYSQL
spring.jpa.properties.hibernate.dialect=org.wallride.config.ExtendedMySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# HIBERNATE SEARCH
spring.jpa.properties.hibernate.search.lucene_version=LUCENE_36
spring.jpa.properties.hibernate.search.analyzer=org.apache.lucene.analysis.ja.JapaneseAnalyzer
spring.jpa.properties.hibernate.search.infinispan.cachemanager_jndiname=
spring.jpa.properties.hibernate.search.infinispan.configuration_resourcename=
spring.jpa.properties.hibernate.search.default.directory_provider=org.wallride.config.InfinispanSingletonCacheManagerDirectoryProvider
spring.jpa.properties.hibernate.search.default.indexBase=
spring.jpa.properties.hibernate.search.default.exclusive_index_use=false

# BATCH
spring.batch.job.enabled=false

# JGROUPS
jgroups.configurationFile=jgroups-tcp.xml
jgroups.s3.bucket=
