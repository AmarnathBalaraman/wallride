<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" th:replace="layout::head('WallRide')" />
	</head>
	<body>
		<div id="wrap">
			<div th:replace="layout::nav"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<article th:each="article : ${articles}" class="wr-post-summary row">
							<div class="col-sm-2">
								<img th:if="${article.cover ne null}" th:src="@{${#medias.link(article.cover)}(w=120,h=120,m=1)}" class="wr-post-cover" />
							</div>
							<div class="col-sm-10">
								<h1 class="wr-post-title"><a th:href="@{__${WEBSITE_PATH}__/__${article.date.toString('yyyy/MM/dd')}__/__${article.code}__}" th:text="${article.title}?:'No Titled'" href="#"></a></h1>
								<time th:text="${article.date.toString('yyyy/MM/dd')}"></time>
							</div>
						</article>
					</div>
					<div class="col-md-3">
						<div class="list-group" th:if="${category eq null}">
							<a th:each="node : ${CATEGORY_TREE.rootNodes}" th:href="@{__${WEBSITE_PATH}__/category/__${node.category.code}__}" th:text="${node.category.name}" class="list-group-item">Link</a>
						</div>
						<div class="list-group" th:if="${category ne null}">
							<a th:each="category : ${category.children}" th:href="@{__${WEBSITE_PATH}__/category/__${category.code}__}" th:text="${category.name}" class="list-group-item">Link</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="layout::footer" id="footer"></div>
	</body>
</html>
