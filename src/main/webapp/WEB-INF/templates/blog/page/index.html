<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" th:replace="layout::head('WallRide')" />
	</head>
	<body>
		<div id="wrap">
			<div th:replace="layout::nav"></div>
			<div class="container">
				<article th:each="page : ${pages}" class="wr-post-summary row">
					<div class="col-sm-2">
						<img th:if="${page.cover ne null}" th:src="@{${_utils.getMediaUrl(page.cover)}(w=120,h=120,m=1)}" class="wr-post-cover" />
					</div>
					<div class="col-sm-10">
						<h1 class="wr-post-title"><a th:href="@{/__${_language}__/__${page.code}__}" th:text="${page.title}?:'No Titled'" href="#"></a></h1>
						<time th:text="${page.date.toString('yyyy/MM/dd')}"></time>
					</div>
				</article>
			</div>
		</div>
		<div th:replace="layout::footer" id="footer"></div>
	</body>
</html>
